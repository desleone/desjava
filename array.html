<!DOCTYPE html>
<html>
<head>
    <title>Array menggunakan Objek</title>
</head>
<body>

<script>   
    var siswa = [
        { id: 1, nama: "Yura", umur: 16, kelas: "XI RPL 1" },
        { id: 2, nama: "Dom", umur: 16, kelas: "XI RPL 5" },
        { id: 3, nama: "Destian", umur: 16, kelas: "XI RPL 4" }
    ];

    for (var i = 0; i < siswa.length; i++) {
        console.log("ID: " + siswa[i].id);
        console.log("Nama: " + siswa[i].nama);
        console.log("Umur: " + siswa[i].umur);
        console.log("Kelas: " + siswa[i].kelas);
        console.log("\n");
    }
</script>

</body>
</html>
